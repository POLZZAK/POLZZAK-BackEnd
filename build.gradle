plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
    id "org.asciidoctor.jvm.convert" version "3.3.2"
}

group = 'com.polzzak'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    asciidoctorExtensions
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    snippetsDir = file('build/generated-snippets')
}

test {
    outputs.dir snippetsDir
    useJUnitPlatform()
}

asciidoctor {
    dependsOn test
    configurations 'asciidoctorExtensions'
    inputs.dir snippetsDir

    sources {
        include("**/index.adoc", "**/common/*.adoc")
    }
}

asciidoctor.doFirst {
    delete file('src/main/resources/static/docs')
    project.file("src/main/resources/static/docs").mkdirs()
}

task copyDocument(type: Copy) {
    dependsOn asciidoctor
    from file("build/docs/asciidoc")
    into file("src/main/resources/static/docs")
}

build {
    dependsOn copyDocument
    doLast {
        println "JJH FILES"
        // 파일 목록 출력
        def files = fileTree(dir: 'src/main/resources/static/docs').files
        println "Files in directory: $files"

        println "\n\n\n\n\n\nJJH DOCS"
        // 파일 내용 출력
        files.each { file ->
            println "Content of file ${file.name}:"
            println file.text
        }
    }
}

bootJar {
    dependsOn asciidoctor
    from("${asciidoctor.outputDir}/html5") {
        into 'static/docs'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    asciidoctorExtensions 'org.springframework.restdocs:spring-restdocs-asciidoctor'
    testAnnotationProcessor 'org.projectlombok:lombok'
    implementation 'mysql:mysql-connector-java:8.0.32'
    testImplementation('org.springframework.restdocs:spring-restdocs-mockmvc')
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    enabled = false
}